<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator Plus</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 900px;
      margin: 0 auto;
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .content {
      padding: 30px;
    }

    .unit-toggle {
      display: flex;
      gap: 10px;
      margin-bottom: 25px;
      background: #f7f7f7;
      padding: 5px;
      border-radius: 10px;
    }

    .unit-toggle button {
      flex: 1;
      padding: 12px;
      border: none;
      background: transparent;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
    }

    .unit-toggle button.active {
      background: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      color: #667eea;
    }

    .input-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 20px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .input-group label {
      font-weight: 600;
      color: #333;
      font-size: 0.9em;
    }

    input {
      padding: 14px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 1em;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .result {
      margin-top: 30px;
      padding: 25px;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      border-radius: 15px;
      display: none;
    }

    .result.show {
      display: block;
      animation: slideIn 0.5s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .bmi-display {
      text-align: center;
      margin-bottom: 20px;
    }

    .bmi-value {
      font-size: 4em;
      font-weight: 800;
      color: #667eea;
    }

    .bmi-category {
      font-size: 1.3em;
      font-weight: 600;
      margin-top: 10px;
      padding: 10px 20px;
      border-radius: 25px;
      display: inline-block;
    }

    .category-underweight {
      background: #e3f2fd;
      color: #1976d2;
    }

    .category-normal {
      background: #e8f5e9;
      color: #388e3c;
    }

    .category-overweight {
      background: #fff3e0;
      color: #f57c00;
    }

    .category-obese {
      background: #ffebee;
      color: #d32f2f;
    }

    .meme-comment {
      background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
      padding: 20px;
      border-radius: 15px;
      margin: 20px 0;
      text-align: center;
      font-size: 1.3em;
      font-weight: 700;
    }

    .bmi-info {
      margin-top: 20px;
      padding: 20px;
      background: white;
      border-radius: 10px;
    }

    .bmi-info h3 {
      margin-bottom: 10px;
      color: #333;
    }

    .bmi-info p {
      color: #666;
      line-height: 1.6;
    }

    .diet-plan {
      margin-top: 20px;
      padding: 25px;
      background: white;
      border-radius: 15px;
    }

    .diet-plan h3 {
      color: #667eea;
      margin-bottom: 15px;
    }

    .meal-section {
      margin-bottom: 20px;
    }

    .meal-section h4 {
      color: #764ba2;
      margin-bottom: 10px;
    }

    .meal-list {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 10px;
      list-style-position: inside;
    }

    .meal-list li {
      margin: 8px 0;
      color: #555;
      line-height: 1.6;
    }

    .tip-box {
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      padding: 15px;
      border-radius: 10px;
      margin-top: 15px;
    }

    .error {
      color: #d32f2f;
      background: #ffebee;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }

    .error.show {
      display: block;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 600px) {
      .input-row {
        grid-template-columns: 1fr;
      }
      .bmi-value {
        font-size: 3em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>BMI Calculator Plus</h1>
      <p>Calculate your Body Mass Index with personalized health insights</p>
    </div>

    <div class="content">
      <div class="unit-toggle">
        <button class="active" id="metricBtn">Metric (kg/cm)</button>
        <button id="imperialBtn">Imperial (lb/in)</button>
      </div>

      <div class="error" id="error"></div>

      <div id="metricInputs">
        <div class="input-row">
          <div class="input-group">
            <label>Weight (kg)</label>
            <input type="number" id="weightKg" placeholder="70" min="20" max="300">
          </div>
          <div class="input-group">
            <label>Height (cm)</label>
            <input type="number" id="heightCm" placeholder="170" min="100" max="250">
          </div>
        </div>
      </div>

      <div id="imperialInputs" class="hidden">
        <div class="input-row">
          <div class="input-group">
            <label>Weight (lbs)</label>
            <input type="number" id="weightLb" placeholder="154">
          </div>
          <div class="input-group">
            <label>Height (feet)</label>
            <input type="number" id="heightFt" placeholder="5">
          </div>
        </div>
        <div class="input-group">
          <label>Additional Inches</label>
          <input type="number" id="heightIn" placeholder="7" min="0" max="11">
        </div>
      </div>

      <button class="btn" id="calcBtn">Calculate BMI</button>

      <div class="result" id="result">
        <div class="bmi-display">
          <div class="bmi-value" id="bmiVal">0</div>
          <div class="bmi-category" id="bmiCat">Normal Weight</div>
        </div>

        <div class="meme-comment" id="meme"></div>

        <div class="bmi-info">
          <h3>What does this mean?</h3>
          <p id="desc"></p>
        </div>

        <div class="diet-plan">
          <h3>Your Personalized Diet Plan</h3>
          <div id="diet"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let unit = 'metric';

    const memes = {
      underweight: ["Time to discover the magical world of second breakfast!", "Plot twist: Food is actually your friend!", "Your body called, it wants more snacks!"],
      normal: ["Perfectly balanced, as all things should be!", "Achievement unlocked: Healthy human!", "Your body is vibing at optimal levels!"],
      overweight: ["Your sneakers called, they miss you!", "Vegetables have entered the chat...", "Small steps equal big flex later!"],
      obese: ["Every journey starts with a single step!", "Your future self will thank you for starting today!", "Time to level up your health game!"]
    };

    const plans = {
      underweight: {
        breakfast: ["Oatmeal with milk, banana, nuts, and honey", "Scrambled eggs with cheese and toast with peanut butter", "Protein smoothie with banana and oats"],
        lunch: ["Grilled chicken with brown rice and avocado", "Salmon with quinoa and vegetables", "Pasta with meat sauce"],
        dinner: ["Steak with sweet potato and broccoli", "Baked fish with wild rice", "Chicken curry with rice"],
        snacks: ["Trail mix with nuts", "Protein bars", "Cheese and crackers"],
        tip: "Focus on calorie-dense, nutritious foods. Eat 5-6 smaller meals throughout the day."
      },
      normal: {
        breakfast: ["Oatmeal with berries and almonds", "Toast with avocado and eggs", "Greek yogurt with granola"],
        lunch: ["Grilled chicken salad", "Turkey and veggie wrap", "Quinoa bowl with vegetables"],
        dinner: ["Baked salmon with brown rice", "Lean chicken with sweet potato", "Stir-fried tofu with vegetables"],
        snacks: ["Fresh fruits", "Carrot sticks with hummus", "Handful of almonds"],
        tip: "Maintain balanced portions. Stay hydrated with 8 glasses of water daily."
      },
      overweight: {
        breakfast: ["Egg white omelet with vegetables", "Low-fat Greek yogurt with berries", "Oatmeal with cinnamon"],
        lunch: ["Large salad with grilled chicken", "Vegetable soup", "Grilled fish with vegetables"],
        dinner: ["Grilled chicken with cauliflower", "Baked fish with asparagus", "Vegetable stir-fry"],
        snacks: ["Cucumber slices", "Air-popped popcorn", "Cherry tomatoes"],
        tip: "Control portions. Drink water before meals. Avoid sugary drinks."
      },
      obese: {
        breakfast: ["Scrambled egg whites with vegetables", "Plain oatmeal with cinnamon", "Green smoothie"],
        lunch: ["Large salad with lean protein", "Grilled chicken with vegetables", "Clear vegetable soup"],
        dinner: ["Baked fish with steamed vegetables", "Grilled chicken with Brussels sprouts", "Turkey with cauliflower rice"],
        snacks: ["Raw vegetables", "Small apple", "Herbal tea"],
        tip: "Consult a healthcare provider. Focus on whole foods. Keep a food diary."
      }
    };

    document.getElementById('metricBtn').addEventListener('click', () => {
      unit = 'metric';
      document.getElementById('metricBtn').classList.add('active');
      document.getElementById('imperialBtn').classList.remove('active');
      document.getElementById('metricInputs').classList.remove('hidden');
      document.getElementById('imperialInputs').classList.add('hidden');
      document.getElementById('error').classList.remove('show');
      document.getElementById('result').classList.remove('show');
    });

    document.getElementById('imperialBtn').addEventListener('click', () => {
      unit = 'imperial';
      document.getElementById('imperialBtn').classList.add('active');
      document.getElementById('metricBtn').classList.remove('active');
      document.getElementById('imperialInputs').classList.remove('hidden');
      document.getElementById('metricInputs').classList.add('hidden');
      document.getElementById('error').classList.remove('show');
      document.getElementById('result').classList.remove('show');
    });

    document.getElementById('calcBtn').addEventListener('click', () => {
      document.getElementById('error').classList.remove('show');
      
      let w, h;

      if (unit === 'metric') {
        w = parseFloat(document.getElementById('weightKg').value);
        h = parseFloat(document.getElementById('heightCm').value) / 100;

        if (!w || !h) {
          document.getElementById('error').textContent = 'Please enter both weight and height';
          document.getElementById('error').classList.add('show');
          return;
        }
      } else {
        const lb = parseFloat(document.getElementById('weightLb').value);
        const ft = parseFloat(document.getElementById('heightFt').value) || 0;
        const inch = parseFloat(document.getElementById('heightIn').value) || 0;
        
        w = lb * 0.453592;
        h = ((ft * 12) + inch) * 0.0254;

        if (!lb || (!ft && !inch)) {
          document.getElementById('error').textContent = 'Please enter both weight and height';
          document.getElementById('error').classList.add('show');
          return;
        }
      }

      const bmi = w / (h * h);
      let cat, cls, key, txt;

      if (bmi < 18.5) {
        cat = 'Underweight';
        cls = 'category-underweight';
        key = 'underweight';
        txt = 'Your BMI indicates you are underweight. Consider consulting with a healthcare provider.';
      } else if (bmi < 25) {
        cat = 'Normal Weight';
        cls = 'category-normal';
        key = 'normal';
        txt = 'Great! Your BMI is in the healthy range. Keep up the good work!';
      } else if (bmi < 30) {
        cat = 'Overweight';
        cls = 'category-overweight';
        key = 'overweight';
        txt = 'Your BMI indicates you are overweight. Consider a healthier diet and more exercise.';
      } else {
        cat = 'Obese';
        cls = 'category-obese';
        key = 'obese';
        txt = 'Your BMI indicates obesity. Consult with a healthcare provider for guidance.';
      }

      document.getElementById('bmiVal').textContent = bmi.toFixed(1);
      document.getElementById('bmiCat').textContent = cat;
      document.getElementById('bmiCat').className = 'bmi-category ' + cls;
      document.getElementById('desc').textContent = txt;
      document.getElementById('meme').textContent = memes[key][Math.floor(Math.random() * memes[key].length)];
      
      const p = plans[key];
      let html = '<div class="meal-section"><h4>Breakfast Ideas</h4><ul class="meal-list">';
      p.breakfast.forEach(i => html += '<li>' + i + '</li>');
      html += '</ul></div><div class="meal-section"><h4>Lunch Ideas</h4><ul class="meal-list">';
      p.lunch.forEach(i => html += '<li>' + i + '</li>');
      html += '</ul></div><div class="meal-section"><h4>Dinner Ideas</h4><ul class="meal-list">';
      p.dinner.forEach(i => html += '<li>' + i + '</li>');
      html += '</ul></div><div class="meal-section"><h4>Healthy Snacks</h4><ul class="meal-list">';
      p.snacks.forEach(i => html += '<li>' + i + '</li>');
      html += '</ul></div><div class="tip-box"><strong>Pro Tip:</strong> ' + p.tip + '</div>';
      
      document.getElementById('diet').innerHTML = html;
      document.getElementById('result').classList.add('show');
    });
  </script>
</body>
</html>
